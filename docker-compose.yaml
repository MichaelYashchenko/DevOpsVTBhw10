version: "3.9"
services:
    db:
        build: ./database/
        restart: always
        ports:
            - "5432:5432"
    app:
        build: ./app/
        links:
            - db
        depends_on: 
            - db
        volumes:
            - ./share:/build
        command: sh -c "python test.py && cp data.json /build/"